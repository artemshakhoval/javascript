<!DOCTYPE html>
<html>
<head>
<title>Artem Shahoval</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <form>
        <div>
            <label>Enter first number:</label>
            <input type="text" name="first" placeholder="number"/>
        </div>
        <div>
            <label>Enter second number:</label>
            <input type="text" name="second" placeholder="number"/>
        </div>
        <div>
            <label>Choose the action:</label>
            <select name="action">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        </div>
        <div>
            <input type="button" name="send" value="count"/>
        </div>
        <div>
            <label>Result:</label>
            <input type="text" name="result" placeholder="result"/>
        </div>
    </form>
<script src="main.js"></script>
</body>
</html>
